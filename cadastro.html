<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">

        <header>
            <img src="img/Rectangle 5.jpg" alt="logo">
            <div class="menu">
            </div>
        </header>
        <main>
        <form id="formulario">
            <div class = "mensagem">rrrrr</div>
            <div>
                <label>Email:</label>
                <input type="text" id="iemail" placeholder="digite seu email">
            </div>
            <div>
                <label>Senha:</label>
                <input type="text" id="tsenha" name="isenha" placeholder="digite sua senha">
            </div>
            <div>
                <label>Telefone:</label>
                <input type="password" id="ttelefone" name="isenha" placeholder="senha">  
            </div>
            <div>
                <input type="submit" value="cadastrar">
            </div>
        </form>
    </main>
  <script src="cadastro.js"></script>
</body>
</html>
